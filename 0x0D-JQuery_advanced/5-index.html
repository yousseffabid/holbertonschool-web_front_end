<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      type="application/javascript"
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table>");
        $("table").append("<thead>");
        $("thead").append("<tr>");
        $("tr").eq(0).append("<th>", "<th>");
        $("th").eq(0).text("Firstname");
        $("th").eq(1).text("Lastname");
        $("table").append("<tbody>");
      }
      function addNewMember(firstName, lastName) {
        let tr = $("<tr></tr>");
        let x_symbol = $("<td>(x)</td>");

        x_symbol.css("background-color", "orange");
        x_symbol.click(function () {
          $(tr).remove();
        });

        tr.append("<td>" + firstName + "</td>");
        tr.append("<td>" + lastName + "</td>");
        tr.append(x_symbol);
        $("tbody").append(tr);
      }

      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    </script>
  </body>
</html>
